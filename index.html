<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Peralta&family=Poppins:wght@300;500&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
    <title>Calculator Made By Parvez</title>
</head>
<body>
    <div class="border border-dark border-2  position-absolute top-50 start-50 translate-middle bg-secondary bg-opacity-25 shadow-lg rounded" id="body">
        <table class="mb-3">
            <!-- Display Part Start  -->
         <tr><img id="image" src="img/Casio-Logo.png"></tr>
         <tr><img id="image1" src="img/SOLAR.jpg"></tr>
         <tr>
        
        <tr> 
           
            <h2>
                <input type="text" id="Result">
            </h2>
        </tr>
        <!--  Display Part End -->
        <!--  Button Part Start -->
        <tr>
            <td><input class="btn btn-secondary shadow-lg ms-4" type="button" value="C" onclick="DeleteMe()"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="(" onclick="Calculator()"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value=")" onclick="Calculator()"></td>
        </tr>
        <tr>
            <td><input class="btn btn-secondary shadow-lg ms-4" type="button" value="7" onclick="Calculator('7')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="8" onclick="Calculator('8')"></td>
            <td><input class="btn btn-secondary shadow-lg me-3" type="button" value="9" onclick="Calculator('9')"></td>
            <td><input class="btn btn-secondary shadow-lg " type="button" value="+" onclick="Calculator('+')"></td>
        </tr>
        <tr>
            <td><input class="btn btn-secondary shadow-lg ms-4" type="button" value="4" onclick="Calculator('4')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="5" onclick="Calculator('5')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="6" onclick="Calculator('6')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="-" onclick="Calculator('-')"></td>
        </tr>
        <tr>
            <td><input class="btn btn-secondary shadow-lg ms-4" type="button" value="1" onclick="Calculator('1')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="2" onclick="Calculator('2')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="3" onclick="Calculator('3')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="*" onclick="Calculator('*')"></td>
        </tr>
        <tr>
            <td><input class="btn btn-secondary shadow-lg ms-4" type="button" value="0" onclick="Calculator('0')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="." onclick="Calculator('.')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="/" onclick="Calculator('.')"></td>
            <td><input class="btn btn-secondary shadow-lg" type="button" value="=" onclick="Answer()"></td>
        </tr>
          <!-- Button Part Start -->
        
    </table>
    </div>
    <script>

 </script>
</body>
</html>
